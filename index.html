<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMP - Contador de Visitantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header SEMP -->
    <header class="semp-header">
        <div class="container">
            <div class="header-content">
                <h1 class="semp-logo">
                    <i class="fas fa-globe-americas"></i>
                    SEMP
                </h1>
                <nav class="nav-menu">
                    <a href="https://semp-pdf-generator-version-gratuita.netlify.app/" class="nav-link">Generar solicitud de empleo</a>
                    <a href="https://youtu.be/3iK_72THB8o?si=sBQiYx8HlMLZmvDX" class="nav-link">Plantillas interactivas</a>
                    <a href="contacto.html" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Contador de Visitantes -->
    <section class="visitor-counter-section">
        <div class="container">
            <div class="counter-wrapper">
                <!-- Contador Principal -->
                <div class="main-counter">
                    <div class="counter-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    
                        
<!-- Elfsight Visitor Counter | Untitled Visitor Counter -->
<script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-4c0b8622-0d21-47f9-8294-0c3bf5e80479" data-elfsight-app-lazy></div>

                    
 <div class="stat">
    <span class="stat-count">0</span>
    <p class="stat-detail">Tus ingresos a la pagina</p>
</div>
                        <h2 class="counter-title">Visitantes</h2>
                        <div class="counter-number" id="visitorCount">
                            <span class="count-value">0</span>
                        </div>
                        <p class="counter-subtitle">Total de visitas registradas</p>
                    </div>
                </div>

                <!-- Información del Visitante Actual -->
                <div class="current-visitor">
                    <div class="visitor-card">
                        <div class="visitor-header">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Tu Ubicación</span>
                        </div>
                        <div class="visitor-info" id="currentVisitor">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Detectando ubicación...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Estadísticas por País -->
                <div class="country-stats">
                    <h3 class="stats-title">
                        <i class="fas fa-chart-bar"></i>
                        Visitantes por País
                    </h3>
                    <div class="stats-container" id="countryStats">
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Cargando estadísticas...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 SEMP. Todos los derechos reservados.</p>
                <div class="footer-links">
                    <a href="privacidad.html" class="footer-link">Privacidad</a>
                    <a href="terminos.html" class="footer-link">Términos</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
